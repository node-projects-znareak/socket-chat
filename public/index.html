<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./favicon.png" type="image/png" />
    <title>Chat con websocket</title>
  </head>
  <body>
    <div class="container mt-5">
      <div id="messages" class="shadow-sm"></div>

      <form id="form">
        <div class="mb-2">
          <input
            type="text"
            name="author"
            placeholder="Escribe tu nombre..."
            class="form-control shadow-sm"
            required
          />
        </div>
        <div class="mb-2">
          <textarea
            name="text"
            cols="30"
            rows="10"
            id="text"
            class="form-control shadow-sm"
            placeholder="Escribe el mensaje..."
            required
          ></textarea>
        </div>

        <div class="d-grid mt-1">
          <input
            type="submit"
            value="Enviar"
            class="btn btn-success shadow-sm"
          />
        </div>
      </form>
    </div>

    <audio src="./pin.mp3" style="display: none" id="alert"></audio>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
      integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.tiny.cloud/1/kww64sfbzctem1xymf9lz577a9g2kwncndxyziwtx6893oyw/tinymce/5/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "#text",
      });
    </script>
  </body>
</html>
